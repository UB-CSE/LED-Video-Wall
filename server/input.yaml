    id: 1
    type: "carousel"
    filepaths: ["images/hello-rainbow.png", "images/apple.png", "images/creeper.png", "images/flower.png"]
    location: [0, 0]
  "elem2":
    id: 2
    type: "text"
    content: "HI : )"
    size: 12
    color: "#324242"
    font_path: "ttf/Roboto-Regular.ttf"
    location: [16, 0]
